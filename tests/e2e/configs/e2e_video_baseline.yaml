config_version: "1.0"

task_info:
  id: "e2e_video_baseline"
  description: "Video 720p Baseline Face Swap"
  enable_logging: true
  enable_resume: false

io:
  source_paths:
    - "../../../assets/standard_face_test_images/lenna.bmp"
  target_paths:
    - "../../../assets/standard_face_test_videos/slideshow_scaled.mp4"
  output:
    path: "output/test/e2e/e2e_video_baseline/"
    prefix: "test_video_"
    conflict_policy: "overwrite"
    audio_policy: "copy"

resource:
  thread_count: 0
  max_queue_size: 20
  execution_order: "sequential"

pipeline:
  - step: "face_swapper"
    enabled: true
    params:
      model: "inswapper_128_fp16"
      face_selector_mode: "many"
