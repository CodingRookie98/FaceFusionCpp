config_version: "1.0"

task_info:
  id: "e2e_image_single"
  description: "Process Single Image (Lenna to Woman)"
  enable_logging: true

io:
  source_paths:
    - "../../../assets/standard_face_test_images/lenna.bmp"
  target_paths:
    - "../../../assets/standard_face_test_images/woman.jpg"
  output:
    path: "output/test/e2e/e2e_image_single/"
    prefix: "pipeline_runner_image_single_output_"
    suffix: ""
    image_format: "jpg"
    conflict_policy: "overwrite"

resource:
  thread_count: 0
  max_queue_size: 20
  execution_order: "sequential"

pipeline:
  - step: "face_swapper"
    enabled: true
    params:
      model: "inswapper_128_fp16"
      face_selector_mode: "many"
