config_version: "1.0"

task_info:
  id: "e2e_image_720p"
  description: "Image 720p Standard Face Swap"
  enable_logging: true

io:
  source_paths:
    - "../../../assets/standard_face_test_images/lenna.bmp"
  target_paths:
    - "../../../assets/standard_face_test_images/girl.bmp"
  output:
    path: "output/test/e2e/e2e_image_720p/"
    prefix: "test_720p_"
    conflict_policy: "overwrite"

resource:
  thread_count: 0
  max_queue_size: 20
  execution_order: "sequential"

pipeline:
  - step: "face_swapper"
    enabled: true
    params:
      model: "inswapper_128_fp16"
      face_selector_mode: "many"
