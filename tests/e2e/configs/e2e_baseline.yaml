# tests/integration/app/test_config_e2e_baseline.yaml
# 基线测试配置 (RTX 4060 8GB 主流配置)
config_version: "1.0"

task_info:
  id: "m11_e2e_baseline"
  description: "M11 End-to-End Baseline Test (RTX 4060 8GB)"
  enable_logging: true
  enable_resume: false

io:
  source_paths:
    - "./assets/standard_face_test_images/lenna.bmp"
  target_paths:
    - "./assets/standard_face_test_videos/slideshow_scaled.mp4"
  output:
    path: "./tests_output/"
    prefix: "m11_test_"
    conflict_policy: "overwrite"
    audio_policy: "copy"

resource:
  thread_count: 0  # Auto (16核 → 8线程)
  max_queue_size: 20  # 主流级 (8-12GB) 推荐值
  execution_order: "sequential"  # 顺序模式，低延迟

pipeline:
  - step: "face_swapper"
    enabled: true
    params:
      model: "inswapper_128_fp16"
      face_selector_mode: "many"
